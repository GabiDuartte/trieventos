<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--CDN fontawesome-->
    <script src="https://kit.fontawesome.com/7b0283e1cb.js" crossorigin="anonymous"></script>

    <!--CSS-->
    <link rel="stylesheet" href="css\styles.css">

</head>
<body>
    <div class="box-parent-login">
        <form role="form" action="index.html">
            <fieldset>
    
                <div class="form-group ls-login-user">
                    <label for="userLogin">Usuário</label>
                    <input class="form-control ls-login-bg-user input-lg" id="userLogin" type="text" aria-label="Usuário" placeholder="Usuário">
                </div>
    
                <div class="form-group ls-login-password">
                    <label for="userPassword">Senha</label>
                    <input class="form-control ls-login-bg-password input-lg" id="userPassword" type="password" aria-label="Senha" placeholder="Senha">
                </div>
    
                <a href="redefinir_senha.html" class="ls-login-forgot">Esqueci minha senha</a>

                <input type="submit" value="Entrar" class="btn btn-primary btn-lg btn-block"/>
                
                <p class="txt-center ls-login-signup">
                    <a href="cadastro_usuario.html">Cadastre-se agora</a>
                </p>
    
            </fieldset>
        </form>
    </div>

    <section id="footer">
        <i class="footer-icons fa-brands fa-twitter"></i>
        <i class="footer-icons fa-brands fa-facebook"></i>
        <i class="footer-icons fa-brands fa-instagram"></i>
        <i class="footer-icons fa-solid fa-envelope"></i>
        <p>© Copyright Trieventos</p>
    </section>
    
</body>
</html>
